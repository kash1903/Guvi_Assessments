 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Form Elements </title>
</head>
<body>

    <h1>Question 11</h1>
  <h2>All Form Elements </h2>
  <form>

    <!-- Text -->
    <label>Text :</label>
    <input type="text"><br><br>

    <!-- Password -->
    <label>Password :</label>
    <input type="password"><br><br>

    <!-- Email -->
    <label>Email :</label>
    <input type="email"><br><br>

    <!-- Number -->
    <label>Number :</label>
    <input type="number"><br><br>

    <!-- Radio -->
    <label>Radio Buttons :</label>
    <input type="radio" name="empType" value="salaried"> Salaried
    <input type="radio" name="empType" value="business"> Own Business<br><br>

    <!-- Checkbox -->
    <label>Checkboxes :</label>
    <input type="checkbox" value="c1"> Option 1
    <input type="checkbox" value="c2"> Option 2<br><br>

    <!-- Date -->
    <label>Date :</label>
    <input type="date"><br><br>

    <!-- File -->
    <label>File Upload:</label>
    <input type="file"><br><br>

    <!-- Color -->
    <label>Color Picker :</label>
    <input type="color"><br><br>

    <!-- Range -->
    <label>Range :</label>
    <input type="range"><br><br>

    <!-- Hidden -->
    <label>Hidden Input :</label>
    <input type="hidden" name="hiddenInput"><br><br>

    <!-- Select -->
    <label>Dropdown :</label>
    <select>
      <option>India</option>
      <option>USA</option>
    </select><br><br>

    <!-- Textarea -->
    <label>Textarea :</label>
    <textarea></textarea><br><br>

    <!-- Buttons -->
    <input type="submit"><br>
    <input type="reset"><br>
    <input type="button" value="Click Me"><br>
    <button>Default Submit Button</button>
  </form>
</body>
</html>
