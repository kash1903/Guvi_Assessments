<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Elements Default Values</title>
</head>
<body>

  <h1>Question 9 </h1>
  <h2>Form Elements with Default Values</h2>
  <form>
    <!-- Text -->
    <label>Text (default empty):</label>
    <input type="text"><br><br>

    <!-- Password -->
    <label>Password (default empty):</label>
    <input type="password"><br><br>

    <!-- Email -->
    <label>Email (default empty):</label>
    <input type="email"><br><br>

    <!-- Number -->
    <label>Number (default empty):</label>
    <input type="number"><br><br>

    <!-- Radio -->
    <label>Radio Buttons (default unselected):</label>
    <input type="radio" name="empType" value="salaried"> Salaried
    <input type="radio" name="empType" value="business"> Own Business<br><br>

    <!-- Checkbox -->
    <label>Checkboxes (default unchecked):</label>
    <input type="checkbox" value="c1"> Option 1
    <input type="checkbox" value="c2"> Option 2<br><br>

    <!-- Date -->
    <label>Date (default empty):</label>
    <input type="date"><br><br>

    <!-- File -->
    <label>File Upload (default none selected):</label>
    <input type="file"><br><br>

    <!-- Color -->
    <label>Color Picker (default black #000000):</label>
    <input type="color"><br><br>

    <!-- Range -->
    <label>Range (default at middle = 50):</label>
    <input type="range"><br><br>

    <!-- Hidden -->
    <label>Hidden Input (default empty):</label>
    <input type="hidden" name="hiddenInput"><br><br>

    <!-- Select -->
    <label>Dropdown (default first option selected):</label>
    <select>
      <option>India</option>
      <option>USA</option>
    </select><br><br>

    <!-- Textarea -->
    <label>Textarea (default empty):</label>
    <textarea></textarea><br><br>

    <!-- Buttons -->
    <input type="submit"><br>
    <input type="reset"><br>
    <input type="button" value="Click Me"><br>
    <button>Default Submit Button</button>
  </form>

<h1>Question 10 </h1>
  <h2>Highlist element without CSS </h2>
  <p><mark>This is a higligted paragraph</mark></p>
</body>
</html>
