<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Clone Beginner (Fixed)</title>
  <style>
    /* Basic beginner-friendly styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #dbe6d2; /* slightly off shade */
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #1b2c36;
      color: white;
      text-align: center;
      padding: 18px 0;
    }
    .navbar h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 3px;
    }

    /* Layout container: sidebar + main area */
    .container {
      max-width: 1180px;
      margin: 20px auto;
      display: flex;
      gap: 40px;
      align-items: flex-start;
      padding: 0 18px;
    }

    /* Large left panel */
    .sidebar {
      width: 220px;
      height: 600px;
      background: #333;
      margin-left: 10px;
      border-radius: 20px;
    }

    /* Main column */
    .main {
      flex: 1;
    }

    /* ----- FIXED: search bar width (made wider to look closer to reference) ----- */
    .search {
      width: 620px; /* fixed: wider */
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      margin-bottom: 28px;
      font-size: 15px;
      display: block;
    }

    /* small cards row */
    .cards {
      display: flex;
      gap: 38px;
      margin-bottom: 30px;
    }
    .card {
      width: 170px;
      height: 80px; /* INTENTIONAL beginner mistake: cards are shorter than reference */
      background: #333;
      border-radius: 16px;
    }

    /* big horizontal box */
    .big-box {
      width: 100%;
      height: 140px;
      background: #333;
      border-radius: 18px;
    }

    /* small responsive tweak */
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: center; }
      .sidebar { width: 80%; height: 300px; }
      .search { width: 90%; }
      .cards { justify-content: center; }
      .card { width: 120px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>GITHUB</h1>
  </div>

  <div class="container">
    <div class="sidebar"></div>

    <div class="main">
      <input type="text" class="search" placeholder="Search">

      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <div class="big-box"></div>
    </div>
  </div>
</body>
</html>
